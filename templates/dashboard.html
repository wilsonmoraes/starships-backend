<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starships Dashboard</title>
</head>
<body>
<h1>Starships Dashboard</h1>
<form method="GET" action="/dashboard">
    <label for="manufacturer">Filter by Manufacturer:</label>
    <select name="manufacturer" id="manufacturer" onchange="this.form.submit()">
        <option value="">All Manufacturers</option>
        {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer['id'] }}" {% if manufacturer['id'] == selected_manufacturer %}selected{% endif %}>
                {{ manufacturer['name'] }}
            </option>
        {% endfor %}
    </select>
</form>

<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Model</th>
        <th>Class</th>
        <th>Length</th>
        <th>Manufacturer(s)</th>
    </tr>
    </thead>
    <tbody>
    {% for starship in starships %}
        <tr>
            <td>{{ starship['name'] }}</td>
            <td>{{ starship['model'] }}</td>
            <td>{{ starship['class'] }}</td>
            <td>{{ starship['length'] }}</td>
            <td>{{ ", ".join(starship['manufacturer']) }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<form method="GET" action="/logout">
    <button type="submit">Logout</button>
</form>
</body>
</html>
